<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]>
    <script src="/javascript/compatibility/html5shiv.js"></script>

    <meta charset="UTF-8"/>
    <title>Login | Restaurant Management System</title>
    <meta name="author" content="Aneesh Neelam (11BCE0260)"/>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/foundation/css/foundation.css"/>
    <script type="text/javascript" src="/foundation/js/vendor/modernizr.js"></script>
</head>
<body>
<nav class="top-bar" data-topbar>
    <ul class="title-area">
        <li class="name">
            <h1><a href="/">Restaurant Management System</a></h1>
        </li>
    </ul>
    <section class="top-bar-section">
        <ul class="right">
            <li><a href="/register">Register</a></li>
            <li class="active"><a href="/">Login</a></li>
        </ul>
    </section>
</nav>

<div class="row" style="text-align: center">
    <h2>User Login</h2>
</div>

<form id="loginForm" method="post" action="/login">
    <div class="row">
        <div class="large-6 columns large-centered">
            <label>Email
                <input type="email" name="email" placeholder="name@example.com"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns large-centered">
            <label>Password
                <input type="password" name="password" placeholder="Secret"/>
            </label>
        </div>
    </div>
    <div class="row" style="text-align: center">
        <input type="submit" class="button" value="Login">
    </div>
    <input type="hidden" name="formType" value="login"/>
</form>

<footer>
    <div class="large-12 columns">
        <hr>
        <h6 style="text-align: center">Restaurant Management System developed as a <a
                href="https://sites.google.com/a/vit.ac.in/cse310/">Software
            Engineering</a>
            Project by <a href="mailto:neelam.aneesh@gmail.com">Aneesh Neelam (11BCE0260)</a> of <a
                    href="http://vit.ac.in/">VIT
                University</a>.</h6>
    </div>
</footer>
</body>
</html>
