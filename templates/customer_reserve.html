<div class="row" style="text-align: center">
    <h2>Make a Reservation</h2>
</div>
<form action="/customer/process" method="post" name="ReservationForm">
    <div class="row">
        <div class="large-12 columns">
            <label>Number of People
                <select name="number">
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3">3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                    <option value="6">6 people</option>
                    <option value="7">7 people</option>
                    <option value="8">8 people</option>
                    <option value="9">9 people</option>
                    <option value="10">10 people</option>
                </select>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>Time of Reservation
                <select name="time">
                    <option value="1">1 hour from now</option>
                    <option value="2">2 hours from now</option>
                    <option value="3">3 hours from now</option>
                    <option value="4">4 hours from now</option>
                    <option value="5">5 hours from now</option>
                    <option value="6">6 hours from now</option>
                </select>
            </label>
        </div>
        <div class="row" style="text-align: center">
            <input type="submit" class="button" id="submit" value="Reserve">
        </div>
        <input type="hidden" name="formType" value="reserve"/>
    </div>
</form>
