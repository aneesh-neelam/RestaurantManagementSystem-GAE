<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]>
    <script src="/javascript/compatibility/html5shiv.js"></script>
    <![endif]-->
    <meta charset="UTF-8"/>
    <title>{{HeadTitle}}</title>
    <meta name="author" content="{{HeadAuthor}}"/>
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/foundation/css/foundation.css"/>
    <script type="text/javascript" src="/foundation/js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="/javascript/register.js"></script>
</head>
<body>
<nav class="top-bar" data-topbar>
    <ul class="title-area">
        <li class="name">
            <h1><a href="/">{{SystemName}}</a></h1>
        </li>
    </ul>
    <section class="top-bar-section">
        <ul class="right">
            <li class="active"><a href="/register">Register</a></li>
            <li><a href="/">Login</a></li>
        </ul>
    </section>
</nav>

<div class="row" style="text-align: center">
    <h2>Customer Registration</h2>
</div>

<form>
    <div class="row">
        <div class="large-6 columns">
            <label>First Name
                <input type="text" placeholder="The name we'll call you with"/>
            </label>
        </div>
        <div class="large-6 columns">
            <label>Last Name
                <input type="text" placeholder="Surname/Family Name"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Email
                <input type="email" placeholder="name@example.com"/>
            </label>
        </div>
        <div class="large-6 columns">
            <label>Phone Number
                <input type="tel" placeholder="1234567890"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>Address
                <textarea style="resize: none" placeholder="Address for delivery"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Password
                <input type="password" placeholder="Shh! Secret. "/>
            </label>
        </div>
        <div class="large-6 columns">
            <label>Confirm Password
                <input type="password" placeholder="Confirm Secret. "/>
            </label>
        </div>
        <div class="large-12 columns" id="PasswordError" style="visibility: collapse">
            <small class="error">Passwords don't match</small>
        </div>
    </div>
    <div class="row" style="text-align: center">
        <a href="#" class="button">Register</a>
    </div>
</form>

<footer>
    <div class="large-12 columns">
        <hr>
        <h6 style="text-align: center">{{SystemName}} developed as a <a
                href="https://sites.google.com/a/vit.ac.in/cse310/">Software
            Engineering</a>
            Project by <a href="mailto:{{AuthorEmail}}">{{FooterAuthor}}</a> of <a href="http://vit.ac.in/">VIT
                University</a>.</h6>
    </div>
</footer>
</body>
</html>
