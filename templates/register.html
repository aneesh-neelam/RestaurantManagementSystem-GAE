<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]>
    <script src="/javascript/compatibility/html5shiv.js"></script>
    <![endif]-->
    <meta charset="UTF-8"/>
    <title>Restaurant Management System</title>
    <meta name="author" content="Aneesh Neelam (11BCE260)"/>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/foundation/css/foundation.css"/>
    <script type="text/javascript" src="/foundation/js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="/javascript/customerRegister.js"></script>
</head>
<body>
<nav class="top-bar" data-topbar>
    <ul class="title-area">
        <li class="name">
            <h1><a href="/">Restaurant Management System</a></h1>
        </li>
    </ul>
    <section class="top-bar-section">
        <ul class="right">
            <li class="active"><a href="/register">Register</a></li>
            <li><a href="/">Login</a></li>
        </ul>
    </section>
</nav>

<div class="row" style="text-align: center">
    <h2>Customer Registration</h2>
</div>

<form action="/login" method="post" name="RegistrationForm">
    <div class="row">
        <div class="large-6 columns">
            <label>Name
                <input type="text" name="name" onkeyup="validateForm()" placeholder="Your name"/>
            </label>
        </div>
        <div class="large-6 columns">
            <label>Email
                <input type="email" name="email" onkeyup="validateForm()" placeholder="name@example.com"/>
            </label>
        </div>
        <div class="large-12 columns" id="NameError" style="visibility: collapse">
            <small class="error">Name is invalid</small>
        </div>
        <div class="large-12 columns" id="EmailError" style="visibility: collapse">
            <small class="error">Email is invalid</small>
        </div>
    </div>
    <div class="row">

        <div class="large-6 columns">
            <label>Payment Options
                <select name="payment">
                    <option value="Cash on Delivery">Cash on Delivery</option>
                </select>
            </label>
        </div>

        <div class="large-6 columns">
            <label>Phone Number
                <input type="tel" name="phone" onkeyup="validateForm()" placeholder="1234567890"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>Address
                <textarea style="resize: none" name="address" onkeyup="validateForm()"
                          placeholder="Address for delivery"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Password
                <input type="password" name="password" onkeyup="validateForm()" placeholder="Shh! Secret. "/>
            </label>
        </div>
        <div class="large-6 columns">
            <label>Confirm Password
                <input type="password" name="confirmPassword" onkeyup="validateForm()"
                       placeholder="Confirm Secret. "/>
            </label>
        </div>
        <div class="large-12 columns" id="PasswordError" style="visibility: collapse">
            <small class="error">Passwords don't match</small>
        </div>
    </div>
    <div class="row" style="text-align: center">
        <input type="submit" id="submit" class="button disabled" value="Register">
    </div>
    <input type="hidden" name="formType" value="register"/>
</form>

<footer>
    <div class="large-12 columns">
        <hr>
        <h6 style="text-align: center">Restaurant Management System developed as a <a
                href="https://sites.google.com/a/vit.ac.in/cse310/">Software
            Engineering</a>
            Project by <a href="mailto:neelam.aneesh@gmail.com">Aneesh Neelam (11BCE260)</a> of <a
                    href="http://vit.ac.in/">VIT
                University</a>.</h6>
    </div>
</footer>
</body>
</html>
